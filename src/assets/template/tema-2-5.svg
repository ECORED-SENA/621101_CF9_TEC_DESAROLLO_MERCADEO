    <text id="Estos_objetivos_incluyen_propósitos_como_aumentar_las_ventas_o_la_participación_en_el_mercado_obtener_una_nueva_posición_competitiva_o_lograr_que_los_clientes_actúen_de_determinada_manera_por_ejemplo_que_visiten_la_tienda_y_realicen_compras._Responde_a_" data-name="Estos objetivos incluyen propósitos como aumentar las ventas o la participación en el mercado, obtener una nueva posición competitiva o lograr que los clientes actúen de determinada manera, por ejemplo, que visiten la tienda y realicen compras. Responde a " transform="translate(342 2576)" fill="#00223d" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="15">Estos objetivos </tspan><tspan x="0" y="39">incluyen </tspan><tspan x="0" y="63">propósitos como </tspan><tspan x="0" y="87">aumentar las </tspan><tspan x="0" y="111">ventas o la </tspan><tspan x="0" y="135">participación en el </tspan><tspan x="0" y="159">mercado, obtener </tspan><tspan x="0" y="183">una nueva </tspan><tspan x="0" y="207">posición </tspan><tspan x="0" y="231">competitiva o </tspan><tspan x="0" y="255">lograr que los </tspan><tspan x="0" y="279">clientes actúen de </tspan><tspan x="0" y="303">determinada </tspan><tspan x="0" y="327">manera, por </tspan><tspan x="0" y="351">ejemplo, que </tspan><tspan x="0" y="375">visiten la tienda y </tspan><tspan x="0" y="399">realicen compras. </tspan><tspan x="0" y="423">Responde a la </tspan><tspan x="0" y="447">pregunta </tspan><tspan y="447" font-family="Roboto-Black, Roboto" font-weight="800">¿hacia </tspan><tspan x="0" y="471" font-family="Roboto-Black, Roboto" font-weight="800">dónde queremos </tspan><tspan x="0" y="495" font-family="Roboto-Black, Roboto" font-weight="800">ir?</tspan></text>
    <text id="Aplican_a_todos_los_ingredientes_de_la_mezcla_de_marketing_además_de_las_estrategias_de_posicionamiento_diferenciación_o_desarrollo_de_marca._Responde_a_la_pregunta_cómo_llegaremos_" data-name="Aplican a todos los ingredientes de la mezcla de marketing, además de las estrategias de posicionamiento, diferenciación o desarrollo de marca. Responde a la pregunta ¿cómo llegaremos? " transform="translate(524 2576)" fill="#00223d" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="15">Aplican a todos los </tspan><tspan x="0" y="39">ingredientes de la </tspan><tspan x="0" y="63">mezcla de </tspan><tspan x="0" y="87">marketing, además </tspan><tspan x="0" y="111">de las estrategias </tspan><tspan x="0" y="135">de </tspan><tspan x="0" y="159">posicionamiento, </tspan><tspan x="0" y="183">diferenciación o </tspan><tspan x="0" y="207">desarrollo de </tspan><tspan x="0" y="231">marca. Responde a </tspan><tspan x="0" y="255">la pregunta </tspan><tspan y="255" font-family="Roboto-Black, Roboto" font-weight="800">¿cómo </tspan><tspan x="0" y="279" font-family="Roboto-Black, Roboto" font-weight="800">llegaremos? </tspan></text>
    <text id="Las_tácticas_de_marketing_guían_las_actividades_cotidianas_necesarias_para_apoyar_las_estrategias_de_marketing._" data-name="Las tácticas de marketing guían las actividades cotidianas necesarias para apoyar las estrategias de marketing. " transform="translate(706 2576)" fill="#00223d" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="15">Las tácticas de </tspan><tspan x="0" y="39">marketing guían </tspan><tspan x="0" y="63">las actividades </tspan><tspan x="0" y="87">cotidianas </tspan><tspan x="0" y="111">necesarias para </tspan><tspan x="0" y="135">apoyar las </tspan><tspan x="0" y="159">estrategias de </tspan><tspan x="0" y="183">marketing. </tspan></text>
    <text id="Es_el_valor_que_tienen_las_acciones_de_marketing_que_se_aplicarán_en_el_desarrollo_del_plan_integral_de_comunicación._" data-name="Es el valor que tienen las acciones de marketing que se aplicarán en el desarrollo del plan integral de comunicación. " transform="translate(888 2576)" fill="#00223d" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="15">Es el valor que </tspan><tspan x="0" y="39">tienen las acciones </tspan><tspan x="0" y="63">de marketing que </tspan><tspan x="0" y="87">se aplicarán en el </tspan><tspan x="0" y="111">desarrollo del plan </tspan><tspan x="0" y="135">integral de </tspan><tspan x="0" y="159">comunicación. </tspan></text>
    <text id="Proceso_de_examinar_los_factores_del_entorno_interno_y_externo_de_la_organización._El_análisis_identifica_los_problemas_y_oportunidades_de_marketing_que_están_presentes_en_el_entorno_externo_así_como_las_fortalezas_y_debilidades_internas_de_la_empresa._Tr" data-name="Proceso de examinar los factores del entorno interno y externo de la organización. El análisis identifica los problemas y oportunidades de marketing que están presentes en el entorno externo, así como las fortalezas y debilidades internas de la empresa. Tr" transform="translate(160 2576)" fill="#00223d" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="15">Proceso de </tspan><tspan x="0" y="39">examinar los </tspan><tspan x="0" y="63">factores del </tspan><tspan x="0" y="87">entorno interno y </tspan><tspan x="0" y="111">externo de la </tspan><tspan x="0" y="135">organización. El </tspan><tspan x="0" y="159">análisis identifica </tspan><tspan x="0" y="183">los problemas y </tspan><tspan x="0" y="207">oportunidades de </tspan><tspan x="0" y="231">marketing que </tspan><tspan x="0" y="255">están presentes en </tspan><tspan x="0" y="279">el entorno externo, </tspan><tspan x="0" y="303">así como las </tspan><tspan x="0" y="327">fortalezas y </tspan><tspan x="0" y="351">debilidades </tspan><tspan x="0" y="375">internas de la </tspan><tspan x="0" y="399">empresa. Trata de </tspan><tspan x="0" y="423">responder a las </tspan><tspan x="0" y="447">preguntas: </tspan><tspan x="0" y="471" font-family="Roboto-Black, Roboto" font-weight="800">¿quiénes somos?</tspan><tspan y="471"> </tspan><tspan x="0" y="495">y </tspan><tspan y="495" font-family="Roboto-Black, Roboto" font-weight="800" letter-spacing="-0.01em">¿dónde estamos?</tspan><tspan y="495" font-family="Roboto-Black, Roboto" font-weight="800"> </tspan></text>
    <text id="Describir_la_forma_como_se_evaluará_el_desempeño_del_plan_de_comunicación._" data-name="Describir la forma como se evaluará el desempeño del plan de comunicación. " transform="translate(1070 2576)" fill="#00223d" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="15">Describir la forma </tspan><tspan x="0" y="39">como se evaluará </tspan><tspan x="0" y="63">el desempeño del </tspan><tspan x="0" y="87">plan de </tspan><tspan x="0" y="111">comunicación. </tspan></text>
